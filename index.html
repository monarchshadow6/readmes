<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Kalnia:wght@500&family=Parisienne&family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    <video id="videoFondo" autoplay muted loop>
        <source src="./assets/tu-video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <header>
        <div class="header-contenido">
            <h1>Juego del Amigo Secreto</h1>
            <img src="./assets/mejoresamigos.png" alt="Mejores Amigos" class="logo">
        </div>
    </header>
    <main>
        <section class="contenedor-principal">
            <section class="contenedor-izquierdo">
                <input type="text" id="entradaNombre" placeholder="Ingrese nombre" onkeypress="if(event.key === 'Enter') agregarNombre()">
                <div class="botones">
                    <button onclick="agregarNombre()">AÃ±adir</button>
                    <button onclick="sortearAmigo()">Sortear Amigo</button>
                    <button onclick="sortearParejas()">Sortear Parejas</button>
                    <button onclick="reiniciarLista()">Reiniciar</button>
                </div>
                <p id="mensajeSorteo" class="mensaje-sorteo"></p>
                <p id="mensajeError" class="mensaje-error"></p>
            </section>
            <section class="contenedor-derecho">
                <h2>Lista de Nombres</h2>
                <div class="lista" id="listaNombres"></div>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Amigo Secreto. Todos los derechos reservados.</p>
    </footer>
    <script src="scriptvideo.js"></script>
</body>
</html>
